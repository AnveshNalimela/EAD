<!DOCTYPE html>
<html lang="en">

<head>
    <title>Button-Based Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .calculator {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 200px;
        }

        .screen {
            width: 100%;
            height: 50px;
            background-color: #333;
            color: white;
            text-align: right;
            padding: 10px;
            font-size: 24px;
            border-radius: 5px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        .button {
            width: 40px;
            height: 40px;
            margin: 5px;
            font-size: 18px;
            border-radius: 5px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            cursor: pointer;
        }

        .button:hover {
            background-color: #ddd;
        }

        .button-row {
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>

<body>

    <div class="calculator">
        <div class="screen" id="screen">0</div>
        <div class="button-row">
            <button class="button" onclick="press('7')">7</button>
            <button class="button" onclick="press('8')">8</button>
            <button class="button" onclick="press('9')">9</button>
            <button class="button" onclick="press('/')">/</button>
        </div>
        <div class="button-row">
            <button class="button" onclick="press('4')">4</button>
            <button class="button" onclick="press('5')">5</button>
            <button class="button" onclick="press('6')">6</button>
            <button class="button" onclick="press('*')">*</button>
        </div>
        <div class="button-row">
            <button class="button" onclick="press('1')">1</button>
            <button class="button" onclick="press('2')">2</button>
            <button class="button" onclick="press('3')">3</button>
            <button class="button" onclick="press('-')">-</button>
        </div>
        <div class="button-row">
            <button class="button" onclick="press('0')">0</button>
            <button class="button" onclick="press('.')">.</button>
            <button class="button" onclick="clearScreen()">C</button>
            <button class="button" onclick="press('+')">+</button>
        </div>
        <div class="button-row">
            <button class="button" style="width: 100%" onclick="calculate()">=</button>
        </div>
    </div>

    <script>
        let expression = '';

        function press(value) {
            expression += value;
            document.getElementById('screen').innerText = expression;
        }

        function calculate() {
            try {
                expression = eval(expression).toString(); // Evaluate the expression
                document.getElementById('screen').innerText = expression;
            } catch (error) {
                document.getElementById('screen').innerText = 'Error';
                expression = ''; // Reset expression if there's an error
            }
        }

        function clearScreen() {
            expression = '';
            document.getElementById('screen').innerText = '0';
        }
    </script>

</body>

</html>
