<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div id="container">
        <div class="answer-display" id="output">
         
        </div>
        <div class="top-section">
            <div id="numbers">
                <div class="num" val="1">1</div>
                <div class="num" val="2">2</div>
                <div class="num" val="3">3</div>
                <div class="num" val="4">4</div>
                <div class="num" val="5">5</div>
                <div class="num" val="6" >6</div>
                <div class="num" val="7" >7</div>
                <div class="num"val="8" >8</div>
                <div class="num" val="9">9</div>
            </div>
            <div id="icons">
                <div id="submit" class="equal btn num">=</div>
                <div class="cancel btn num">Cancel</div>
    
            </div>
        </div>
        
        <div id="operators">
            <div class="oper num">+</div>
            <div class="oper num ">-</div>
            <div class="oper num">*</div>
            <div class="oper num">/</div>   
        </div>

    </div>
    
</body>
</html>
